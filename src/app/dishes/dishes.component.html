<div class="container-fluid">
    <h1>Pratos</h1>
    <div class="row">
        <div class="col-md-12">
        	<button class="btn btn-xs btn-success" [routerLink]="['/dishes/new']"><i class="material-icons">add</i> <span>Adicionar</span></button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th style="width: 5%;" class="text-center"></th>
                        <th style="width: 5%;" class="text-center"></th>
                        <th data-field="name">Restaurante</th>                        
                        <th>Prato</th> 
                        <th>Pre√ßo</th>                       
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let dish of dishes">
                        <td class="text-center">
                            <a (click)="deleteDish(dish)">
                                <i class="material-icons">delete</i>
                            </a>
                        </td>
                        <td class="text-center">
                            <a [routerLink]="['/dishes', dish.id]">
                                <i class="material-icons">mode_edit</i>
                            </a>
                        </td>
                        <td>{{ dish.restaurant.name }}</td>
                        <td>{{ dish.name }}</td>
                        <td>R$ {{ dish.price }}</td>      
                        
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
